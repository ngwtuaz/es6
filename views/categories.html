
<section id="categories">

    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search....">
    <button type="button" class="btn btn-primary mb-3" onclick="searchCategories()">Search</button>
    <h2>Categories</h2>
   
      <div class="modal fade" id="addCategoriesModal" tabindex="-1" role="dialog" aria-labelledby="addCategoriesModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addCategoriesModalLabel">New Entry</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- Modal Content Goes Here -->
              <form id="addCateForm">
                <label for="addId" class="form-label">ID:</label>
                <input type="text" id="addId"  class="form-control" name="addId" required>
                <br>
                <label for="addName" class="form-label">Name:</label>
                <input type="text" id="addName" class="form-control" name="addName" required>
                <br>
                <button type="submit" class="btn btn-primary ">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <button id="" type="button" class="btn btn-outline-primary btn-insert" data-bs-toggle="modal"  
  data-bs-target="#addCategoriesModal" data-index="${index}" >New</button>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <div class="mb-3">
            <label for="editId" class="form-label">ID</label>
            <input type="text" class="form-control" id="editId" readonly>
          </div>
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editName" required>
          </div>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

    <table>
      <main class="container" id="main-app">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody-categories">
          </tbody>
        </table>
      </main>
    </table>
  </section>

  <style>
    section{
        top:20px;
        position: relative;
        right: 200px;
        width: 900px;
    }
  </style>
